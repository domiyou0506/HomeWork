<!-- 문제
1. 가위바위보 게임을 작성
(단. 유저가 이길때까지 반복해서 게임)
웹에서 동작하게 프롬프트에서 실행 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가위바위보</title>
    <script>
        let boolean = true;
        while(boolean){
            const name = prompt('가위바위보!');
            const rand1 = Math.random();
            const rand2 = Math.floor(rand1*3)+1;

            let P_name =null;
                switch(rand2){
                    case 1:
                        P_name ='가위';
                        break;
                    case 2:
                        P_name ='바위';
                        break;
                    case 3:
                        P_name='보';
                        break;    
                }
                if(P_name == name){
                    alert("비겼습니다!.");
                } else if(P_name!=name){
                    if(P_name=='가위' && name=='보'){
                        alert("이겼습니다.프로그램을 종료합니다.");                       
                        boolean = false;
                        break;  
                    }
                    if(P_name=='바위' && name=='가위'){
                        alert("이겼습니다.프로그램을 종료합니다.");                       
                        boolean = false;
                        break;  
                    }
                    if(P_name=='보' && name=='바위'){
                        alert("이겼습니다.프로그램을 종료합니다.");                       
                        boolean = false;
                        break;  
                    }
                    alert("졌습니다!");
                }
            }    
    </script>
</head>
